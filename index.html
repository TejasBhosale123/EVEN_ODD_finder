<html>
    <head>
        <title>
            Even Odd Application
        </title>
        <link rel="stylesheet" href="style.css">
        <body>
        <center>
            <div class="nav">
                <a href = "index.html"> Home</a>
                <a href = "about.html"> About us</a>
            </div>
            <h1> Even Odd Application</h1>
           
            <form onsubmit="check()">
                
                <input type="number" id="num" placeholder="enter integer">
                <br/><br/>
                <input type="submit" value="Find E/O">
            </form>
            <h2 id="msg"></h2>
            <script>
                function check(){
                    event.preventDefault();
                    let num = document.getElementById("num");
                    let msg = document.getElementById('msg');

                    if(num.value === ""){
                        alert("enter a integer")
                        msg.innerHTML = ""
                        num.focus();
                        return;
                    }

                    let n = parseInt(num.value);
                    let r = n % 2 === 0 ? "Even Number" : "Odd Number";
                    msg.innerHTML = r;
                }
            </script>
        </center>
        </body>
    </head>
</html>
